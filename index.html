<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href = "style.css">
    <script src = "js-file.js" defer></script>
</head>
<body>
    <main class = "main">
        <h1>Etch-a-Sketch!</h1>

            <button class = "grid-size" id = "32"> 32 x 32 </button>
            <button class = "grid-size" id = "64"> 64 x 64 </button>
        </div>
        <div class = "color-buttons">
            <button class = "color-button" id = "black"> black </button>
            <button class = "color-button" id = "red"> red </button>
            <button class = "color-button" id = "blue"> blue </button>
            <button class = "color-button" id = "green"> green </button>
        </div>

        <div id = "container">
        </div>
    </main>
